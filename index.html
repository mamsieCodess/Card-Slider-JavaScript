    <title>Card</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js"></script>

  <body>
    <div class="container">


      <div id="header">

        <h3>Next patient</h3>
        
        <a onclick="plusSlide(-1, 0)" class="previous"
          ><img src="images/left-arrow.png" width="9px"
        /></a>
        <a onclick="plusSlide(1, 0)" class="next"
          ><img src="images/right-arrow.png" width="9px"
        /></a>
      </div>

      <div class="slide1">
        <div id="main">
          <img
            src="images/pexels-andrea-piacquadio-774909.jpg"
            width="50px"
            height="50px"
            style="border-radius: 5px"
          />
          <span id="details">
            <h5>Polly Paul</h5>
            <p>USG + Consultation</p>
          </span>
          <span id="icon">
            <a href="tel:+27638027587">
              <img
                id="phone-icon"
                src="images/telephone.png"
                width="20px"
                height="25px"
            /></a>
          </span>
        </div>
        <div id="menu">
          <span>
            <img
              id="clock-icon"
              src="images/clock.png"
              alt=""
              width="15px"
              height="15px"
            />
            <span id="time"> 9:30</span>
          </span>

          <span id="dropdown">
            <img id="drop-icon" src="images/option.png" width="20px" />

            <div class="dropdown-content">
              <a href="#">Accept</a>
